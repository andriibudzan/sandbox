{% extends "base.html" %}
{% block title %}all users in db:{% endblock %}
{% block content %}
    <h4>list of all users:</h4>
    <hr>
    {% for item in values %}
        <ul>
            <li>name: {{ item.name }}</li>
            <li>id: {{ item._id }}</li>
            <li>email: {{ item.email }}</li>
        </ul>
        <hr>
    {% endfor %}
{% endblock %}
