{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h3>but what if cat don't want to see you, huh?</h3>
    <div class="easteregg">
        <image src="{{ url_for('static', filename='images/image.jpg') }}"/>
    </div>
{% endblock %}
